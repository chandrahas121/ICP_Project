<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Collage Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #6c5ce7;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 0;
            font-style: italic;
        }

        .content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2d3436;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .grid-item {
            background-color: #ffeaa7;
            padding: 2rem;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            background-color: #fab1a0;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            box-shadow: inset 0 0 0 2px #6c5ce7;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        footer {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        footer p {
            font-size: 1rem;
        }

        /* Add subtle animations */
        .grid-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .grid-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .grid-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .grid-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .grid-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .grid-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .grid-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .grid-item {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collage Gallery</h1>
        <p class="subtitle">Create Your Own Beautiful Memories</p>
    </header>

    <section class="content">
        <h2>Explore Our Stunning Collection</h2>
        <div class="grid">
            <div class="grid-item">Collage Item 1</div>
            <div class="grid-item">Collage Item 2</div>
            <div class="grid-item">Collage Item 3</div>
            <div class="grid-item">Collage Item 4</div>
            <div class="grid-item">Collage Item 5</div>
            <div class="grid-item">Collage Item 6</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Collage Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
